        <link rel="stylesheet" href="style.css">
        <script>
            function btnClick(){
                let randomResp = Math.floor(Math.random() * 5) + 1;
                let outputAlert="";
                switch(randomResp){
                    case 1:
                        outputAlert = "FUCK OFF!!!";
                        break;
                    case 2:
                        outputAlert = "Stop trying to clog my life!";
                        break;
                    case 3: 
                        outputAlert = "The system is offffliiiiine (in a Xhosa accent)";
                        break;
                    case 4:
                        outputAlert = "Eish baas, no submissions today";
                        break;
                    case 5: 
                        outputAlert = "If you really thought that was going to do something and clog my backend, you're severely mistaken.";
                        break;
                }
                alert(outputAlert);
            }
        </script>
